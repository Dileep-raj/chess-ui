<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">
    <style>
        :root {
            --gradient-color: #2f6f8faf
        }
    </style>
    <!-- <rect width="100" height="100" x="50" y="50" fill="#2f6f8faf" /> -->
    <defs>
        <radialGradient id="transparentGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" stop-color="#2f6f8faf" stop-opacity="1" />
            <stop offset="90%" stop-color="#2f6f8faf" stop-opacity="0" />
